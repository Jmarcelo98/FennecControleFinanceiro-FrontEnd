<div *ngIf="anos.length > 0 then podeMostrar else naoPodeMostrar"></div>

<ng-template #podeMostrar>

  <h2>Painel de Controle</h2>
  <div>
    <form [formGroup]="contactForm" (mouseup)="novoChart()">
      <p>
        <select formControlName="anoSelecionado" class="form-select" [value]="anos[0]">
          <option *ngFor="let ano of anos" [ngValue]="ano">{{ano}}</option>
        </select>
      </p>
    </form>

  </div>

  <div class="card centralizar">
    <div class="card-body">
      <h2 class="card-title">Resultado do balan√ßo anual</h2>

      <div class="row justify-content-center" id="espacamento">

          <div class="col-md-4 col-12">
            <button type="button" class="btn btn-outline-success" title="Receita"
              id="botaoReceita">{{formatar.aplicarMascaraDinheiro(painelValoresBotoes.valorAnualReceita)}}</button>
          </div>

          <div class="col-md-4 col-12">
            <button class="btn btn-outline-danger" title="Despesa"
              id="botaoDespesa">{{formatar.aplicarMascaraDinheiro(painelValoresBotoes.valorAnualDespesa)}}</button>
          </div>

          <div class="col-md-4 col-12">
            <button class="btn btn-outline-info" title="Saldo Final"
              id="botaoSaldoFinal">{{formatar.aplicarMascaraDinheiro(painelValoresBotoes.saldoFinalAnual)}}</button>
          </div>

          <p class="card-text" id="espacamento">
            <canvas #painel style="height: 400px;"></canvas>
          </p>

        <!-- <ng-template #nPode>
          <div class="spinner-grow" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </ng-template> -->

      </div>

    </div>
  </div>

</ng-template>

<ng-template #naoPodeMostrar>
  <app-selecione-um-ano></app-selecione-um-ano>
</ng-template>
