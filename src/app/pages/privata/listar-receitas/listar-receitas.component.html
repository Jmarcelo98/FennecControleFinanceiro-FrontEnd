<div class="row">

  <div class="col-12">
    <h5>Escolhe uma data para visualizar suas receitas</h5>
  </div>

</div>

<div class="row">

  <div class="col-12">

    <form [formGroup]="formData">
      <input class="textbox-n inputData" type="month" formControlName="data" id="date"
        (ngModelChange)="buscarPelaData()" />
    </form>

  </div>

</div>

<div class="espacamento">

  <table class="table table-hover table-bordered  table-striped">
    <div *ngIf="receitaExiste then temValor else vazio"></div>

    <ng-template #temValor>
      <thead>
        <tr>
          <th scope="col">Nome da Receita</th>
          <th scope="col">Valor da Receita</th>
          <th scope="col">Data da Receita</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of receitas">
          <td>{{item.nomeReceita}}</td>
          <td>{{formatar.aplicarMascaraDinheiro(item.valorReceita)}}</td>
          <td>{{item.dataReceita | date: 'dd/MM/yyyy'}}</td>
          <td>
            <div class="row">

              <div class=" col-6">
                <!-- <button class="btn btn-outline-success btn-sm" id="botaoEditar">
                 <span>Editar</span>
                </button> -->
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                  Launch demo modal
                </button> -->
                <a type="button" data-toggle="modal" data-target="#exampleModal" class="acoesTabela">
                  <img src="../../../../assets/img/icones/editar.png" style="width: 20px;" alt="Editar" title="Editar">
                </a>
              </div>

              <!-- MODAL EDITAR-->
              <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">


                  <div class="modal-content">

                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">EDITAR RECEITA</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>


                    <div class="modal-body">

                      <form [formGroup]="atualizarValores">

                        <div class="row">

                          <div class="col-6">
                            <label for="nome">Nome da receita</label>
                            <input class="form-control" type="text" formControlName="nomeReceita"
                              ngModel="{{item.nomeReceita}}" name="nome" id="nome">
                          </div>

                          <div class="col-6">
                            <label for="nome">Valor da receita</label>
                            <input class="form-control" type="text" formControlName="valorReceita"
                              ngModel="{{item.valorReceita}}" currencyMask name="nome" id="nome"
                              [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
                          </div>

                        </div>


                      </form>

                      <div class="row">

                        <div class="col-4">
                          <label for="nome">Data da receita</label>
                          <input class="form-control" type="text" disabled
                            ngModel="{{item.dataReceita | date: 'dd/MM/yyyy'}}" name="nome" id="nome">
                        </div>

                      </div>

                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-primary" (click)="editar(item)">Salvar alteração</button>
                    </div>
                  </div>

                </div>
              </div>



              <div class=" col-6">
                <!-- <button class="btn btn-outline-danger btn-sm" id="botaoExcluir">
                  <span>Excluir</span>
                </button> -->
                <a type="button" data-toggle="modal" data-target="#excluir" class="acoesTabela">
                  <img src="../../../../assets/img/icones/deletar.png" style="width: 20px;" alt="Excluir"
                    title="Excluir">
                </a>


                <div class="modal fade " id="excluir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog modal-sm" role="document">


                    <div class="modal-content">

                      <div class="modal-body">

                        <form [formGroup]="confirmar" (ngSubmit)="excluir(item.id)">

                          <div class="row ">

                            <span>Deseja mesmo excluir essa receita?</span>

                          </div>

                          <hr>

                          <div class="row ">

                            <div class="col-6">
                              <button class="btn btn-secondary btn-sm" data-dismiss="modal">Não</button>
                            </div>

                            <div class="col-6">
                              <button class="btn btn-primary btn-sm" style="float: right;" (click)="confirmado()">Sim</button>
                            </div>

                          </div>

                        </form>

                      </div>


                    </div>

                  </div>
                </div>

              </div>

            </div>
          </td>
        </tr>
      </tbody>
    </ng-template>

    <ng-template #vazio>
      <span id="mensagemSemReceita">{{responseError}}</span>
    </ng-template>

  </table>

</div>
