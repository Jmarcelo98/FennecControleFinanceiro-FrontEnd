<div class="row">

  <div class="col-12">
    <h5>Escolhe uma data para visualizar suas receitas</h5>
  </div>

</div>

<div class="row">

  <div class="col-12">

    <form [formGroup]="formData">
      <input placeholder="Date" class="textbox-n inputData" type="month" formControlName="data" id="date"
        (ngModelChange)="buscarPelaData()" />
    </form>

  </div>

</div>

<div class="espacamento">

  <table class="table table-hover table-bordered ">
    <div *ngIf="receitaExiste then temValor else vazio"></div>

    <ng-template #temValor>
      <thead>
        <tr>
          <th scope="col">Nome da Receita</th>
          <th scope="col">Valor da Receita</th>
          <th scope="col">Data da Receita</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of receitas">
          <td>{{item.nomeReceita}}</td>
          <td>{{item.valorReceita}}</td>
          <td>{{item.dataReceita | date: 'dd/MM/yyyy'}}</td>
          <td>
            <div class="row">

              <div class="col-md-6 col-sm-12">
                <button class="btn btn-success" id="botaoEditar">
                  Editar
                </button>
              </div>

              <div class="col-md-6 col-sm-12">
                <button class="btn btn-danger" id="botaoExcluir">
                  Excluir
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </ng-template>

    <ng-template #vazio>
      <span id="mensagemSemReceita">{{responseError}}</span>
    </ng-template>

  </table>

</div>
