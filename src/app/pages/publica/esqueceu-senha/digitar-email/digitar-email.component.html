<div>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-md-12">
            <div class="card border-success mb-3">
                <div class="card-body">
                    <h3 class="card-title">Criar nova senha</h3>
                    <hr>

                    <form [formGroup]="digitarEmail" (ngSubmit)="enviar()">

                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" formControlName="email" class="form-control semSombra"
                                placeholder="Digite seu email" id="email"
                                [ngClass]="{'is-invalid': foiEnviado && f.email.errors}" />
                            <div *ngIf="foiEnviado && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">O campo de email é obrigatório</div>
                                <div *ngIf="f.email.errors.email">O campo de email digitado é inválido</div>
                            </div>

                        </div>

                        <div class="row justify-content-between">

                            <div class="col-6">
                                <button type="submit" class="btn">Enviar</button>
                            </div>

                            <div class="col-6 alinharDireita">
                                <a href="/login">
                                    <button type="button" class="btn voltar">Voltar</button>
                                </a>
                            </div>

                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
